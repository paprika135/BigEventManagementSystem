<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/artical/art_list.css">
    <title>Document</title>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
              <div class="layui-form-item layui-inline">
                <select name="cate_id"></select>
              </div>
              <div class="layui-form-item layui-inline">
                <select name="state">
                  <option value="">所有状态</option>
                  <option value="已发布">已发布</option>
                  <option value="草稿">草稿</option>
                </select>
              </div>
              <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
              </div>
            </form>
            <!-- 文章列表区域 -->
            <table class="layui-table">
                <colgroup>
                  <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>

                </tbody>
              </table>
              <!-- 分页导航条区域 -->
        </div>
      </div>
    

      <!-- 文章列表模板字符串 -->
      <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
          <td>{{$value.title}}</td>
          <td>{{$value.cate_name}}</td>
          <td>{{$value.pub_date|dataFormat}}</td>
          <td>{{$value.state}}</td>
          <td>
            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
          </td>
        </tr>
        {{/each}}
      </script>

      <!-- 筛选区域的模板字符串 -->
      <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
    <!-- 导入所需的js文件 -->
      <script src="../lib/jquery.js"></script>
      <script src="../lib/layui/layui.all.js"></script>
      <script src="../assets/js/BaseAPI.js"></script>
      <script src="../assets/js/artical/art_list.js"></script>

</body>
</html>
